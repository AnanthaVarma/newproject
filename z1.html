<body style="left:100px;top:100px;align:right" align="right">
<canvas id="canvas" width="1000" height="800" ></canvas>
<script>


 var canvas = document.getElementById("canvas")
    var ctx = canvas.getContext("2d")



 ctx.beginPath();
 ctx.moveTo(50,500);
 ctx.lineTo(800,500);
 ctx.stroke();

 ctx.beginPath();
 ctx.moveTo(50,500);
 ctx.lineTo(50,50);
 ctx.stroke();




 var graph = [{x:50, y:500}]


 ctx.beginPath();

 document.getElementById("canvas").addEventListener("click", clickTriggered);


 function clickTriggered(e){



   console.log(e.x, e.y)

   ctx.moveTo(graph[graph.length-1].x,graph[graph.length-1].y);



   console.log("line strarts from "+ graph[graph.length-1].x + "  " + graph[graph.length-1].y)

   var rect = canvas.getBoundingClientRect();




   graph.push(    {
     x: e.clientX - rect.left,
     y: e.clientY - rect.top
   })



   ctx.lineTo(graph[graph.length-1].x,graph[graph.length-1].y);

   console.log("line ends at"+ graph[graph.length-1].x + "  " + graph[graph.length-1].y)

   console.log(graph)

   ctx.stroke();


 }

</script>
